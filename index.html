    <body>

        <!-- Coming Soon -->
        <div class="coming-soon">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                        	<div class="logo wow fadeInDown">
                        		<h1>
                        			<a href="">Soon Template</a>
                        		</h1>
                        	</div>
                            <h2 class="wow fadeInLeftBig">До вечеринки</h2>
                            <div class="timer wow fadeInUp">
                                <div class="days-wrapper">
                                    <span class="days"></span> <br>days
                                </div> 
                                <span class="slash">/</span> 
                                <div class="hours-wrapper">
                                    <span class="hours"></span> <br>hours
                                </div> 
                                <span class="slash">/</span> 
                                <div class="minutes-wrapper">
                                    <span class="minutes"></span> <br>minutes
                                </div> 
                                <span class="slash">/</span> 
                                <div class="seconds-wrapper">
                                    <span class="seconds"></span> <br>seconds
                                </div>
                            </div>
                            <div class="wow fadeInLeftBig">
                            	<p>
                            		Это тестовая версия сайта. 
                            		Для того чтобы прочитать новости про сайт введите  email
                            	</p>
                            </div>
                            <div class="subscribe wow fadeInUp">
			                    <form class="form-inline" action="" method="post">
			                        <input type="text" name="email" placeholder="Enter your email..." class="subscribe-email">
			                        <button type="submit" class="btn">Subscribe</button>
			                    </form>
			                    <div class="success-message"></div>
			                    <div class="error-message"></div>
			                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

	                	<a class="social-icon facebook" href="https://www.youtube.com/watch?v=HIcSWuKMwOw" target="_blank"></a>
	                	<a class="social-icon google-plus" href="https://www.youtube.com/watch?v=HIcSWuKMwOw" target="_blank"></a>
	                </div>
	            </div>
	        </div>
